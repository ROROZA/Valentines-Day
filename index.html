<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-family: 'Comic Sans MS', Arial, sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
  }

  h1 {
    font-size: 2.5rem;
  }

  #message {
    font-size: 1.3rem;
    min-height: 1.5em;
    margin-bottom: 20px;
  }

  .buttons {
    position: relative;
    width: 100%;
    height: 220px;
  }

  button {
    position: absolute;
    padding: 15px 35px;
    font-size: 1.6rem;
    border: none;
    border-radius: 16px;
    cursor: pointer;
    transition: transform 0.3s ease, opacity 0.3s ease;
  }

  /* Yes button */
  #yesBtn {
    background: #ff4d6d;
    color: white;
    left: 50%;
    top: 20px;
    transform: translateX(-50%) scale(1);
    z-index: 2;
  }

  #yesInner {
    display: inline-block;
    animation: heartbeat 1.2s infinite;
  }

  @keyframes heartbeat {
    0%,100% { transform: scale(1); }
    50% { transform: scale(1.1); }
  }

  /* No button */
  #noBtn {
    background: #6c757d;
    color: white;
    left: 50%;
    top: 110px;
    transform: translateX(-50%) scale(1);
    z-index: 3; 
  }

  .heart {
    position: fixed;
    bottom: -20px;
    font-size: 24px;
    animation: floatUp linear forwards;
    pointer-events: none;
    opacity: 0.8;
  }

  @keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-120vh); opacity: 0; }
  }
</style>
</head>

<body>

<script>
const noBtn = document.getElementById("noBtn");

</script>

</html>
